<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Task 03 | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <h1>Tic-Tac-Toe <span class="ai-badge">AI Powered</span></h1>

        <div class="controls">
            <select id="gameMode" onchange="resetGame()">
                <option value="ai">Player vs Unbeatable AI ðŸ¤–</option>
                <option value="pvp">Player vs Player ðŸ‘¥</option>
            </select>
        </div>

        <div class="status" id="status">Player X's Turn</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">
            <i class="fas fa-redo"></i> Restart Game
        </button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
